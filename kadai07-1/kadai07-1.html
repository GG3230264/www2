<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>人口の多い国ランキング</title>
</head>

<body>
<h1>人口の多い国ランキング</h1>
<ol id="countries">
<li>中国</li>
<li>インド</li>
<li>アメリカ</li>
<li>インドネシア</li>
</ol>
<button id="flag" onclick="showFlags()">国旗で表示</button>
<script>
   function showFlags() {
     let countries = document.querySelectorAll("#countries li");
     let flags = ["flag_CHN.png", "flag_IND.png", "flag_USA.png", "flag_IDN.png"];
     let names = ["中国", "インド", "アメリカ", "インドネシア"];
     for (let i = 0; i < countries.length; i++) {
       countries[i].innerHTML = `<img src="${flags[i]}" alt="${names[i]}の国旗">`;
     }
   }

</script>
</body>
</html>
