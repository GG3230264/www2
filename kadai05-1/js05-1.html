<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変数の利用</title>
</head>
<body>
    <h1>変数の演算</h1>
    <p>a=10、b=4の場合</p>
    <button onclick="add();">足し算</button>
    <button onclick="subtract();">引き算</button>
    <button onclick="multiply();">掛け算</button>
    <button onclick="divide();">割り算</button>
    <script>
        function add() {
            let number = 10 + 4;
            alert('答えは' + number + 'です');
        }
        function subtract() {
            let number = 10 - 4;
            alert('答えは' + number + 'です');
        }
        function multiply() {
            let number = 10 * 4;
            alert('答えは' + number + 'です');
        }
        function divide() {
            let number = 10 / 4;
            alert('答えは' + number + 'です');
        }
    </script>
</body>
</html>
