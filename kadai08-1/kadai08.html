<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="show" onclick="showa()">写真を表示</button>
    <div id="gallery">
    </div>
    <script>
            var list = [
                "photo_1.jpg",
                "photo_2.jpg",
                "photo_3.jpg",
                "photo_4.jpg",
                "photo_5.jpg",
                "photo_6.jpg",
                "photo_7.jpg",
                "photo_8.jpg"
            ];
            function showa(){
                let imgs = document.getElementById('gallery');
                for (let i = 0; i < list.length; i++) {
                    imgs.insertAdjacentHTML('beforeend', "<img src='" + list[i] + "' alt='写真" + (i+1) + "'>");
                }
                document.getElementById('show').remove();
            }
    </script>
</body>
</html>
